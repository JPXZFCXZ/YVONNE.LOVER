    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef8, #ffe0f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;

        .container {
            width: 100%;

            background: #ffffff;

            padding: 25px 18px;

        }

        .mailbox-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .letter-button {
            background: linear-gradient(135deg, #ffb3d9, #ff8dc7);
            border: none;
            border-radius: 10px;
            padding: 16px;
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(255, 105, 180, 0.25);
            transition: transform 0.2s ease;
        }

        .letter-button:active {
            transform: scale(0.97);
        }
    </style>
</head>
