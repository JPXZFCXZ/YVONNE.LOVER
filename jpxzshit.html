<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimenta a la Foca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc9e5 50%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.4);
        }

        .subtitle {
            text-align: center;
            color: #ff8fab;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
        }

        .stat-label {
            font-size: 11px;
            color: #ff69b4;
            font-weight: 600;
        }

        .stat-value {
            font-size: 18px;
            color: #ff1493;
            font-weight: bold;
        }

        .game-area {
            background: linear-gradient(180deg, #e0f7ff 0%, #b3e5fc 100%);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .seal {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            transition: left 0.2s ease;
            z-index: 10;
        }

        .seal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .seal-placeholder {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .food-falling {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.1s ease;
            touch-action: manipulation;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 10px rgba(255, 105, 180, 0.4);
        }

        .btn-left {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .btn-right {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .message {
            text-align: center;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 14px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .message.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff69b4;
            margin-bottom: 15px;
        }

        .game-over p {
            color: #ff1493;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            opacity: 0.3;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 Q300,100 600,60 T1200,60 L1200,120 L0,120 Z" fill="%2380d4ff"/></svg>');
            animation: wave 8s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Alimenta a la Foca üåä</h1>
        <p class="subtitle">Mu√©vela para atrapar la comida correcta</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Puntos</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Vidas</div>
                <div class="stat-value" id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
            <div class="stat">
                <div class="stat-label">Nivel</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="seal" id="seal">
                <img src="foodfoca.png" alt="Foca" class="seal-image" id="sealImage" onerror="this.style.display='none'; document.getElementById('sealPlaceholder').style.display='flex';">
                <div class="seal-placeholder" id="sealPlaceholder" style="display: none;">ü¶≠</div>
            </div>
            <div class="waves">
                <div class="wave"></div>
            </div>
            <div class="game-over" id="gameOver">
                <h2>¬°Juego Terminado!</h2>
                <p>Puntuaci√≥n: <span id="finalScore">0</span></p>
                <button class="reset-btn" onclick="window.gameInstance.resetGame()">Jugar de Nuevo</button>
            </div>
        </div>

        <div class="message hidden" id="message">¬°Atrapa la comida del mar!</div>

        <div class="controls">
            <button class="control-btn btn-left" id="btnLeft">‚óÄ</button>
            <button class="control-btn btn-right" id="btnRight">‚ñ∂</button>
        </div>

        <button class="reset-btn" onclick="window.gameInstance.resetGame()">Reiniciar Juego</button>
    </div>

    <script>
        class SealGame {
            constructor() {
                this.foods = [
                    { icon: 'üêü', correct: true, message: '¬°Perfecto! Pescado fresco' },
                    { icon: 'ü¶ë', correct: true, message: '¬°Excelente! Calamar delicioso' },
                    { icon: 'ü¶ê', correct: true, message: '¬°Genial! Camarones nutritivos' },
                    { icon: 'üêô', correct: true, message: '¬°Muy bien! Pulpo sabroso' },
                    { icon: 'üçï', correct: false, message: 'Eso no es del mar...' },
                    { icon: 'üçî', correct: false, message: 'Las focas no comen eso' },
                    { icon: 'üç¶', correct: false, message: 'Demasiado dulce' },
                    { icon: 'üçé', correct: false, message: 'Las focas no comen frutas' },
                    { icon: 'üç∞', correct: false, message: 'Eso no es saludable' },
                    { icon: 'üåÆ', correct: false, message: 'Comida terrestre' }
                ];

                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.sealPosition = 50;
                this.gameActive = true;
                this.fallSpeed = 3000;
                this.spawnInterval = null;

                this.seal = document.getElementById('seal');
                this.gameArea = document.getElementById('gameArea');
                this.messageEl = document.getElementById('message');
                this.btnLeft = document.getElementById('btnLeft');
                this.btnRight = document.getElementById('btnRight');

                this.init();
            }

            init() {
                this.updateSealPosition();
                this.setupControls();
                this.startSpawning();
            }

            setupControls() {
                this.btnLeft.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveLeft();
                });
                this.btnLeft.addEventListener('mousedown', () => this.moveLeft());

                this.btnRight.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.moveRight();
                });
                this.btnRight.addEventListener('mousedown', () => this.moveRight());

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.moveLeft();
                    if (e.key === 'ArrowRight') this.moveRight();
                });
            }

            updateSealPosition() {
                const gameWidth = this.gameArea.offsetWidth - 60;
                this.seal.style.left = (this.sealPosition / 100) * gameWidth + 'px';
            }

            moveLeft() {
                if (!this.gameActive) return;
                this.sealPosition = Math.max(0, this.sealPosition - 15);
                this.updateSealPosition();
            }

            moveRight() {
                if (!this.gameActive) return;
                this.sealPosition = Math.min(100, this.sealPosition + 15);
                this.updateSealPosition();
            }

            startSpawning() {
                this.spawnInterval = setInterval(() => this.createFallingFood(), 1500);
            }

            createFallingFood() {
                if (!this.gameActive) return;

                const food = this.foods[Math.floor(Math.random() * this.foods.length)];
                const foodEl = document.createElement('div');
                foodEl.className = 'food-falling';
                foodEl.textContent = food.icon;

                const gameWidth = this.gameArea.offsetWidth - 50;
                const randomX = Math.random() * gameWidth;
                foodEl.style.left = randomX + 'px';
                foodEl.style.top = '-60px';

                this.gameArea.appendChild(foodEl);

                this.animateFood(foodEl, food);
            }

            animateFood(foodEl, food) {
                let top = -60;
                const speed = 2;

                const animate = () => {
                    if (!this.gameActive || !foodEl.parentNode) {
                        return;
                    }

                    top += speed;
                    foodEl.style.top = top + 'px';

                    this.checkCollision(foodEl, food);

                    if (top < 400) {
                        requestAnimationFrame(animate);
                    } else {
                        if (foodEl.parentNode) {
                            foodEl.remove();
                        }
                    }
                };

                requestAnimationFrame(animate);
            }

            checkCollision(foodEl, food) {
                const foodRect = foodEl.getBoundingClientRect();
                const sealRect = this.seal.getBoundingClientRect();

                if (foodRect.bottom >= sealRect.top &&
                    foodRect.top <= sealRect.bottom &&
                    foodRect.right >= sealRect.left &&
                    foodRect.left <= sealRect.right) {
                    
                    this.handleCatch(food, foodEl);
                }
            }

            handleCatch(food, foodEl) {
                if (!foodEl.parentNode) return;
                
                foodEl.remove();
                
                this.messageEl.textContent = food.message;
                this.messageEl.className = 'message';
                this.messageEl.classList.add(food.correct ? 'correct' : 'incorrect');

                if (food.correct) {
                    this.score += 10;
                    console.log('Puntos:', this.score);
                    this.updateDisplay();
                    
                    if (this.score % 50 === 0 && this.level < 5) {
                        this.level++;
                        this.fallSpeed = Math.max(1500, this.fallSpeed - 300);
                        clearInterval(this.spawnInterval);
                        this.spawnInterval = setInterval(() => this.createFallingFood(), Math.max(800, 1500 - this.level * 200));
                    }
                } else {
                    this.lives--;
                    console.log('Vidas:', this.lives);
                    this.updateDisplay();
                    
                    if (this.lives <= 0) {
                        this.endGame();
                        return;
                    }
                }

                setTimeout(() => {
                    this.messageEl.classList.add('hidden');
                }, 1500);
            }

            updateDisplay() {
                document.getElementById('scoreDisplay').textContent = this.score;
                document.getElementById('levelDisplay').textContent = this.level;
                
                const hearts = '‚ù§Ô∏è'.repeat(Math.max(0, this.lives)) + 'üñ§'.repeat(Math.max(0, 3 - this.lives));
                document.getElementById('livesDisplay').textContent = hearts;
            }

            endGame() {
                this.gameActive = false;
                clearInterval(this.spawnInterval);
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').classList.add('show');
                
                const allFoods = document.querySelectorAll('.food-falling');
                allFoods.forEach(f => f.remove());
            }

            resetGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.sealPosition = 50;
                this.gameActive = true;
                this.fallSpeed = 3000;

                this.updateDisplay();
                this.updateSealPosition();
                
                document.getElementById('gameOver').classList.remove('show');
                this.messageEl.className = 'message hidden';
                this.messageEl.textContent = '¬°Atrapa la comida del mar!';

                const allFoods = document.querySelectorAll('.food-falling');
                allFoods.forEach(f => f.remove());

                clearInterval(this.spawnInterval);
                this.startSpawning();
            }
        }

        window.gameInstance = new SealGame();
        
        window.addEventListener('resize', () => {
            window.gameInstance.updateSealPosition();
        });
    </script>
</body>
</html>
